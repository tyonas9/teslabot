AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'python3.9

  Sample SAM Template for teslabot

  '
Globals:
  Function:
    Timeout: 600
    MemorySize: 1024
Resources:
  SentimentFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        Root:
          Type: Api
          Properties:
            Path: /
            Method: ANY
        NonRoot:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
      ImageUri: sentimentfunction:python3.9-v1
    Metadata:
      DockerContext: /Users/yonastesh/Desktop/teslabot
      DockerTag: python3.9-v1
      Dockerfile: Dockerfile
      SamResourceId: SentimentFunction
Outputs:
  SentimentApi:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
  SentimentFunction:
    Description: Sentiment Analysis Lambda Function ARN
    Value:
      Fn::GetAtt:
      - SentimentFunction
      - Arn
  SentimentFunctionIamRole:
    Description: Implicit IAM Role created
    Value:
      Fn::GetAtt:
      - SentimentFunctionRole
      - Arn
